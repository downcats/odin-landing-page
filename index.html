<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Landing Page</title>
</head>
<body>
    <section class="first-section">
        <header class="header">
            <div class="wrapper">
                <div class="header-logo">
                    <h1 class="logo">Header Logo</h1>
                </div>
                <nav class="links">
                    <h2 class="link">Header Link One</h2>
                    <h2 class="link">Header Link Two</h2>
                    <h2 class="link">Header Link Three</h2>
                </nav>
            </div>
        </header>

        <div class="hero">
            <div class="wrapper">
                <div class="hero-text">
                    <h1 class="hero-header">This website is awesome</h1>
                    <h2 class="hero-subtext">This website has some subtext that goes here under the main title. 
                    It's a smaller font and the color is lower contrast.</h2>
                </div>
                <div class="hero-image">
                </div>
            </div>
        </div>
    </section> 
</body>
</html>
